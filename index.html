<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="content">
    <section class="area-balance">
      <div class="my-balance">
        <span>My balance</span>
        <h2>$921.48</h2>
      </div>
      <div class="area-circule">
        <div class="circule-one"></div>
        <div class="circule-two"></div>
      </div>
    </section>
    <section class="area-spending">
      <h1>Spending - Last 7 days </h1>
      <div class="graphics">
        <div class="day">
          <div class="data-mon"></div>
          <span class="text-global">mon</span>
        </div>
        <div class="day">
          <div class="data-tue"></div>
          <span class="text-global">tue</span>
        </div>
        <div class="day">
          <div class="data-wed"></div>
          <span class="text-global">wed</span>
        </div>
        <div class="day">
          <div class="data-thu"></div>
          <span class="text-global">thu</span>
        </div>
        <div class="day">
          <div class="data-fri"></div>
          <span class="text-global">fri</span>
        </div>
        <div class="day">
          <div class="data-sat"></div>
          <span class="text-global">sat</span>
        </div>
        <div class="day">
          <div class="data-sun"></div>
          <span class="text-global">sun</span>
        </div>
      </div>

      <div class="area-spent">
        <div class="total-spent">
          <span class="text-spent">Total this month</span>
          <h1>$478.33</h1>
        </div>
        <div class="area-monthly-income">
          <span class="income">2,4%</span>
          <span class="text-income">from last month</span>
        </div>
      </div>
    </section>

  </div>







  <script src="src/js/main.js"></script>
</body>

</html>
